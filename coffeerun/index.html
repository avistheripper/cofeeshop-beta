<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cofferun</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="stylesheets/style.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<style>
	form :focus:required:invalid {

		border-color: #a94442;
	}
</style>
</head>
<body class="container">
	<header>
		<h1>CoffeeOnTheRun</h1>
	</header>
	<section>
		<div class="panel panel-default">
			<div class="panel-body">
				<form data-coffee-order="form">
					<div class="form-group">
						<label for="coffeeOrder">Coffee Order</label>
						<input class="form-control" name="coffee" id="coffeeOrder" autofocus="true" required="true" pattern="[a-zA-Z\s]+">
					</div>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required="true">
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="short">
							Short
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="tall" checked="checked">
							Tall
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="grande">
							Grande
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="king-size">
							A whole bucket!
						</label>
					</div>
					<div class="form-group">
						<label for="flavourShot">Flavour Shot</label>
						<select name="flavour" id="flavourShot" class="form-control">
							<option value="">None</option>
							<option value="caramel">Caramel</option>
							<option value="almond">Almond</option>
							<option value="mocha">Mocha</option>
						</select>
					</div>
					<div class="form-group">
						<label for="strengthLevel">Caffeine Rating</label>
						<input type="range" value="30" name="strength" id="strengthLevel" class="form-control">
						<span class="range-value"></span>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</form>
			</div>
		</div>
		<div class="panel panel-default" id="bill">
					<div class="panel-body">
						<h4>Pending Orders:</h4>
						<div data-coffee-order="checklist"></div>
					</div>
				</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
	<script src="scripts/validation.js" charset="utf-8"></script>
	<script src="scripts/checklist.js" charset="utf-8"></script>
	<script src="scripts/formhandler.js" charset="utf-8"></script>
	<script src="scripts/remotedatastore.js" charset="utf-8"></script>
	<script src="scripts/datastore.js" charset="utf-8"></script>
	<script src="scripts/main-module.js" charset="utf-8"></script>
	<script src="scripts/head-module.js" charset="utf-8"></script>

	
</body>
</html>
